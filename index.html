<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Driver Modal - CattleLog</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #f3f4f6; min-height: 100vh; }
    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-fade-in { animation: fadeIn 0.2s ease-out; }
  </style>
</head>
<body class="p-8">
  <!-- Add Driver Modal -->
  <div class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm">
    <div class="bg-white rounded-xl shadow-xl w-full max-w-2xl mx-4 overflow-hidden max-h-[90vh] flex flex-col border border-gray-100 animate-fade-in">
      <!-- Header -->
      <div class="flex justify-between items-center p-6 border-b border-gray-100 bg-gray-50">
        <div>
          <h3 class="text-lg font-bold text-gray-900">Add New Driver</h3>
          <p class="text-sm text-gray-500" id="modal-step-label">Step 1 of 2: Select System User</p>
        </div>
        <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
        </button>
      </div>

      <!-- Content -->
      <div class="p-6 overflow-y-auto bg-white custom-scrollbar flex-1" id="modal-content">
        <!-- Step 1 Content -->
        <div id="step-1" class="space-y-4">
          <div class="relative">
            <div class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
            </div>
            <input type="text" id="modalSearchInput" placeholder="Search users..." class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 outline-none focus:ring-2 focus:ring-[#34554a] text-sm" />
          </div>
          <div class="border border-gray-100 rounded-xl overflow-hidden divide-y divide-gray-50 max-h-60 overflow-y-auto custom-scrollbar" id="users-list">
            <!-- Users will be rendered here -->
          </div>
        </div>

        <!-- Step 2 Content -->
        <div id="step-2" class="space-y-5 hidden">
          <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">Selected User</label>
            <div class="p-4 rounded-xl bg-gray-50 border border-gray-100 flex items-center gap-3">
              <div class="w-10 h-10 rounded-full bg-[#34554a] text-white flex items-center justify-center font-bold" id="selected-user-avatar">-</div>
              <div>
                <p class="font-bold text-gray-900" id="selected-user-name">-</p>
                <p class="text-xs text-gray-500" id="selected-user-email">-</p>
              </div>
            </div>
          </div>
          
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-bold text-gray-700 mb-2">License Number</label>
              <input id="licenseInput" type="text" placeholder="e.g. TX-99120" class="w-full px-4 py-2.5 rounded-xl border border-gray-200 outline-none focus:ring-2 focus:ring-[#34554a] text-sm" />
            </div>
            <div>
              <label class="block text-sm font-bold text-gray-700 mb-2">License Expiry Date</label>
              <input id="expiryInput" type="date" class="w-full px-4 py-2.5 rounded-xl border border-gray-200 outline-none focus:ring-2 focus:ring-[#34554a] text-sm" />
            </div>
          </div>

          <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">Assign Vehicle (Optional)</label>
            <select id="vehicleSelect" class="w-full px-4 py-2.5 rounded-xl border border-gray-200 outline-none focus:ring-2 focus:ring-[#34554a] text-sm bg-white">
              <option value="">Select a vehicle...</option>
              <option value="VH-001">VH-001 - Cattle Truck</option>
              <option value="VH-002">VH-002 - Livestock Trailer</option>
              <option value="VH-003">VH-003 - Cattle Truck</option>
              <option value="VH-004">VH-004 - Transport Van</option>
            </select>
          </div>

          <div class="pt-4 border-t border-gray-100">
            <h4 class="text-xs font-bold text-gray-500 uppercase tracking-wider mb-4">Assignment Schedule</h4>
            
            <div class="grid grid-cols-2 gap-4 mb-4">
              <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Shift Start Time</label>
                <input id="shiftStartInput" type="time" class="w-full px-4 py-2.5 rounded-xl border border-gray-200 outline-none focus:ring-2 focus:ring-[#34554a] text-sm" />
              </div>
              <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Shift End Time</label>
                <input id="shiftEndInput" type="time" class="w-full px-4 py-2.5 rounded-xl border border-gray-200 outline-none focus:ring-2 focus:ring-[#34554a] text-sm" />
              </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Source Location</label>
                <select id="sourceSelect" class="w-full px-4 py-2.5 rounded-xl border border-gray-200 outline-none focus:ring-2 focus:ring-[#34554a] text-sm bg-white">
                  <option value="">Select source...</option>
                  <option value="Farm A">Farm A (Farm)</option>
                  <option value="Market B">Market B (Market)</option>
                  <option value="Ranch C">Ranch C (Ranch)</option>
                  <option value="Farm D">Farm D (Farm)</option>
                  <option value="Auction E">Auction E (Auction)</option>
                  <option value="Ranch F">Ranch F (Ranch)</option>
                </select>
              </div>
              <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Destination</label>
                <select id="destSelect" class="w-full px-4 py-2.5 rounded-xl border border-gray-200 outline-none focus:ring-2 focus:ring-[#34554a] text-sm bg-white">
                  <option value="">Select destination...</option>
                  <option value="Farm A">Farm A (Farm)</option>
                  <option value="Market B">Market B (Market)</option>
                  <option value="Ranch C">Ranch C (Ranch)</option>
                  <option value="Farm D">Farm D (Farm)</option>
                  <option value="Auction E">Auction E (Auction)</option>
                  <option value="Ranch F">Ranch F (Ranch)</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="p-6 border-t border-gray-100 flex justify-between bg-gray-50">
        <button onclick="closeModal()" class="px-4 py-2 border rounded-lg text-gray-600 hover:bg-white transition-all font-medium text-sm">Cancel</button>
        <div class="flex gap-3">
          <button onclick="goToStep(1)" id="back-btn" class="px-4 py-2 border border-gray-200 text-gray-600 font-medium hover:bg-white rounded-lg transition-colors text-sm hidden">Back</button>
          <button onclick="nextStep()" id="next-btn" class="px-6 py-2 rounded-lg font-bold transition-all text-sm shadow-md bg-[#34554a] text-white hover:bg-opacity-90">Next Step</button>
          <button onclick="saveDriver()" id="save-btn" class="px-6 py-2 rounded-lg font-bold transition-all text-sm shadow-md bg-[#34554a] text-white hover:bg-opacity-90 hidden">Save Driver</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Mock Users Data
    const mockUsers = [
      { id: 'U-101', name: 'John Smith', email: 'john@cattlemgmt.com', phone: '+1-555-0101', role: 'Staff' },
      { id: 'U-102', name: 'Jane Doe', email: 'jane@cattlemgmt.com', phone: '+1-555-0102', role: 'Staff' },
      { id: 'U-103', name: 'Bob Wilson', email: 'bob@cattlemgmt.com', phone: '+1-555-0103', role: 'Staff' },
      { id: 'U-104', name: 'Alice Brown', email: 'alice@cattlemgmt.com', phone: '+1-555-0104', role: 'Staff' },
    ];

    let currentStep = 1;
    let selectedUser = null;

    function renderUsers() {
      const usersList = document.getElementById('users-list');
      usersList.innerHTML = mockUsers.map(user => `
        <div onclick="selectUser('${user.id}')" class="p-4 flex items-center justify-between cursor-pointer transition-colors ${selectedUser?.id === user.id ? 'bg-[#34554a]/5' : 'hover:bg-gray-50'}">
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-full flex items-center justify-center font-bold text-sm ${selectedUser?.id === user.id ? 'bg-[#34554a] text-white' : 'bg-gray-100 text-gray-500'}">${user.name.charAt(0)}</div>
            <div>
              <p class="font-bold text-gray-900 text-sm">${user.name}</p>
              <p class="text-xs text-gray-500">${user.email}</p>
            </div>
          </div>
          <div class="flex items-center gap-2">
            <span class="text-[10px] uppercase font-bold text-gray-400">${user.role}</span>
            ${selectedUser?.id === user.id ? `<span class="text-[#34554a]"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></svg></span>` : ''}
          </div>
        </div>
      `).join('');
    }

    function selectUser(userId) {
      selectedUser = mockUsers.find(u => u.id === userId);
      renderUsers();
    }

    function goToStep(step) {
      currentStep = step;
      updateUI();
    }

    function nextStep() {
      if (currentStep === 1) {
        if (!selectedUser) {
          alert('Please select a user first');
          return;
        }
        currentStep = 2;
      } else {
        saveDriver();
        return;
      }
      updateUI();
    }

    function updateUI() {
      const step1 = document.getElementById('step-1');
      const step2 = document.getElementById('step-2');
      const stepLabel = document.getElementById('modal-step-label');
      const nextBtn = document.getElementById('next-btn');
      const saveBtn = document.getElementById('save-btn');
      const backBtn = document.getElementById('back-btn');

      if (currentStep === 1) {
        step1.classList.remove('hidden');
        step2.classList.add('hidden');
        stepLabel.textContent = 'Step 1 of 2: Select System User';
        nextBtn.classList.remove('hidden');
        saveBtn.classList.add('hidden');
        backBtn.classList.add('hidden');
      } else {
        step1.classList.add('hidden');
        step2.classList.remove('hidden');
        stepLabel.textContent = 'Step 2 of 2: Complete Driver Profile';
        nextBtn.classList.add('hidden');
        saveBtn.classList.remove('hidden');
        backBtn.classList.remove('hidden');

        // Update selected user info
        document.getElementById('selected-user-avatar').textContent = selectedUser.name.charAt(0);
        document.getElementById('selected-user-name').textContent = selectedUser.name;
        document.getElementById('selected-user-email').textContent = selectedUser.email;
      }
    }

    function saveDriver() {
      const license = document.getElementById('licenseInput').value;
      const expiry = document.getElementById('expiryInput').value;
      const vehicle = document.getElementById('vehicleSelect').value;
      const shiftStart = document.getElementById('shiftStartInput').value;
      const shiftEnd = document.getElementById('shiftEndInput').value;
      const source = document.getElementById('sourceSelect').value;
      const dest = document.getElementById('destSelect').value;

      const newDriver = {
        id: `D0${Math.floor(Math.random() * 100)}`,
        name: selectedUser.name,
        phone: selectedUser.phone,
        status: 'Active',
        license: license || 'PENDING',
        vehicle: vehicle || 'None',
        expiry_date: expiry,
        shift_start: shiftStart,
        shift_end: shiftEnd,
        source: source,
        destination: dest
      };

      console.log('New Driver Saved:', newDriver);
      alert('Driver saved successfully! Check console for details.');
      closeModal();
    }

    function closeModal() {
      // In a real app, this would remove the modal from DOM
      alert('Modal closed');
      currentStep = 1;
      selectedUser = null;
      updateUI();
      renderUsers();
    }

    // Initialize
    renderUsers();
  </script>
</body>
</html>
