<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Manage Dynamic Fields - Sawit Kinabalu</title>
        
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.bunny.net">
        <link href="https://fonts.bunny.net/css?family=figtree:400,500,600,700,800,900&display=swap" rel="stylesheet" />

        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Lucide Icons -->
        <script src="https://unpkg.com/lucide@latest"></script>
        
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            sans: ['Figtree', 'sans-serif'],
                        },
                        colors: {
                            brand: {
                                DEFAULT: '#34554a',
                                hover: '#2c463d',
                            }
                        }
                    },
                },
            }
        </script>
        <style>
            .custom-scrollbar::-webkit-scrollbar { width: 4px; }
            .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
            .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
            .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
            
            .cursor-grab { cursor: grab; }
            .cursor-grabbing { cursor: grabbing; }
            
            .modal-backdrop {
                background-color: rgba(0, 0, 0, 0.5);
                backdrop-filter: blur(4px);
            }
        </style>
    </head>
    <body class="font-sans text-gray-900 antialiased bg-gray-200 min-h-screen flex items-center justify-center p-4 text-sm">

        <!-- Column Management Modal (Exactly from Vue showColumnModal) -->
        <div id="columnModal" class="relative z-50 w-full max-w-2xl mx-4 overflow-hidden bg-white rounded-xl shadow-2xl flex flex-col max-h-[90vh] border border-gray-100">
            
            <!-- Header -->
            <div class="flex justify-between items-center p-6 border-b bg-gray-50">
                <h3 class="text-lg font-bold text-gray-900">Manage Dynamic Fields</h3>
                <button class="text-gray-400 hover:text-gray-600 transition-colors">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>

            <!-- Body -->
            <div class="p-6 overflow-y-auto custom-scrollbar">
                
                <!-- Active Columns List -->
                <h4 class="text-xs font-bold text-gray-500 uppercase mb-3 tracking-wider">Active Columns (Drag to Reorder)</h4>
                <div id="columnsList" class="grid grid-cols-1 gap-2 mb-6">
                    <!-- Standard Field Example -->
                    <div class="flex items-center justify-between p-3 border rounded-lg hover:bg-gray-50 cursor-grab bg-white shadow-sm transition-colors group">
                        <div class="flex items-center gap-3">
                            <i data-lucide="grip-vertical" class="w-4 h-4 text-gray-300 group-hover:text-gray-500"></i>
                            <input type="checkbox" checked class="w-4 h-4 text-[#34554a] rounded focus:ring-[#34554a]">
                            <span class="text-sm font-medium text-gray-700">Medication</span>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="enterEditMode('Medication', 'text')" class="text-blue-400 hover:text-blue-600 transition-colors">
                                <i data-lucide="pencil" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Custom Field Example -->
                    <div class="flex items-center justify-between p-3 border rounded-lg hover:bg-gray-50 cursor-grab bg-white shadow-sm transition-colors group">
                        <div class="flex items-center gap-3">
                            <i data-lucide="grip-vertical" class="w-4 h-4 text-gray-300 group-hover:text-gray-500"></i>
                            <input type="checkbox" checked class="w-4 h-4 text-[#34554a] rounded focus:ring-[#34554a]">
                            <span class="text-sm font-medium text-gray-700">Storage Location</span>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="enterEditMode('Storage Location', 'select', ['Warehouse A', 'Cold Room 1'])" class="text-blue-400 hover:text-blue-600 transition-colors">
                                <i data-lucide="pencil" class="w-4 h-4"></i>
                            </button>
                            <button class="text-red-400 hover:text-red-600 transition-colors">
                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Add/Edit Config Area (Matches Vue classes exactly) -->
                <div id="configArea" class="bg-gray-50 p-5 rounded-xl border border-gray-200 transition-all">
                    <div class="flex justify-between items-center mb-4">
                        <h4 id="configTitle" class="text-xs font-bold uppercase tracking-wide text-gray-800">Add New Column</h4>
                        <button id="cancelEdit" class="text-xs text-gray-500 underline hidden" onclick="exitEditMode()">Cancel</button>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-12 gap-4 items-start">
                        <!-- Field Name -->
                        <div class="md:col-span-4 space-y-1">
                            <label class="text-xs font-semibold text-gray-600">Field Name</label>
                            <input id="fieldName" type="text" class="w-full px-3 py-2 border rounded-lg text-sm focus:ring-1 focus:ring-[#34554a] outline-none shadow-sm">
                        </div>

                        <!-- Type -->
                        <div class="md:col-span-3 space-y-1">
                            <label class="text-xs font-semibold text-gray-600">Type</label>
                            <select id="fieldType" onchange="toggleOptionsArea()" class="w-full px-3 py-2 border rounded-lg text-sm bg-white outline-none shadow-sm">
                                <option value="text">Text</option>
                                <option value="number">Number</option>
                                <option value="select">Dropdown</option>
                                <option value="date">Date</option>
                            </select>
                        </div>

                        <!-- Options (Conditional Area) -->
                        <div id="optionsArea" class="md:col-span-5 space-y-1 hidden">
                            <label class="text-xs font-semibold text-gray-600">Options</label>
                            <div class="flex gap-2 mb-2">
                                <input id="optionInput" type="text" placeholder="Add Option" class="w-full px-2 py-1 border rounded text-sm outline-none shadow-sm">
                                <button onclick="addOption()" class="px-3 py-1 bg-gray-200 rounded text-xs hover:bg-gray-300 transition-colors font-bold">Add</button>
                            </div>
                            <div id="optionsList" class="flex flex-wrap gap-2">
                                <!-- Options will appear here as badges -->
                            </div>
                        </div>
                    </div>

                    <!-- Submit Configuration Button (Matches Vue classes exactly) -->
                    <button id="submitBtn" class="mt-5 w-full bg-[#34554a] text-white py-2 rounded-lg text-sm font-bold hover:bg-opacity-90 shadow-md transition-all">
                        Add Dynamic Field
                    </button>
                </div>
            </div>

            <!-- Footer -->
            <div class="p-6 border-t bg-gray-50 flex justify-end">
                <button class="px-6 py-2 bg-[#34554a] text-white rounded-lg font-bold shadow-md hover:bg-brand-hover transition-all">
                    Save Changes
                </button>
            </div>
        </div>

        <script>
            lucide.createIcons();

            let currentOptions = [];

            function toggleOptionsArea() {
                const type = document.getElementById('fieldType').value;
                const area = document.getElementById('optionsArea');
                if (type === 'select') {
                    area.classList.remove('hidden');
                } else {
                    area.classList.add('hidden');
                    currentOptions = [];
                    renderOptions();
                }
            }

            function addOption() {
                const input = document.getElementById('optionInput');
                if (input.value.trim()) {
                    currentOptions.push(input.value.trim());
                    input.value = '';
                    renderOptions();
                }
            }

            function removeOption(index) {
                currentOptions.splice(index, 1);
                renderOptions();
            }

            function renderOptions() {
                const list = document.getElementById('optionsList');
                list.innerHTML = '';
                currentOptions.forEach((opt, idx) => {
                    const span = document.createElement('span');
                    span.className = 'px-2 py-1 bg-white border rounded text-xs flex items-center gap-1 shadow-sm font-medium';
                    span.innerHTML = `${opt} <button onclick="removeOption(${idx})" class="text-red-500 font-bold ml-1 hover:bg-red-50 rounded px-1">Ã—</button>`;
                    list.appendChild(span);
                });
            }

            function enterEditMode(name, type, options = []) {
                const area = document.getElementById('configArea');
                const title = document.getElementById('configTitle');
                const cancelBtn = document.getElementById('cancelEdit');
                const submitBtn = document.getElementById('submitBtn');
                
                area.classList.add('border-[#34554a]', 'ring-1', 'ring-[#34554a]');
                title.innerText = 'Editing: ' + name;
                title.classList.add('text-[#34554a]');
                title.classList.remove('text-gray-800');
                cancelBtn.classList.remove('hidden');
                submitBtn.innerText = 'Update Configuration';

                document.getElementById('fieldName').value = name;
                document.getElementById('fieldType').value = type;
                currentOptions = options;
                
                toggleOptionsArea();
                renderOptions();
            }

            function exitEditMode() {
                const area = document.getElementById('configArea');
                const title = document.getElementById('configTitle');
                const cancelBtn = document.getElementById('cancelEdit');
                const submitBtn = document.getElementById('submitBtn');

                area.classList.remove('border-[#34554a]', 'ring-1', 'ring-[#34554a]');
                title.innerText = 'Add New Column';
                title.classList.remove('text-[#34554a]');
                title.classList.add('text-gray-800');
                cancelBtn.classList.add('hidden');
                submitBtn.innerText = 'Add Dynamic Field';

                document.getElementById('fieldName').value = '';
                document.getElementById('fieldType').value = 'text';
                currentOptions = [];
                toggleOptionsArea();
                renderOptions();
            }
        </script>
    </body>
</html>
