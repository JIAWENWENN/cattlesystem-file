<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Confirmation Modal - CattleLog</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #f3f4f6; min-height: 100vh; }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-fade-in { animation: fadeIn 0.2s ease-out; }
  </style>
</head>
<body class="p-8">
  <!-- Delete Confirmation Modal -->
  <div class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm">
    <div class="bg-white rounded-xl shadow-xl w-full max-w-sm mx-4 overflow-hidden animate-fade-in">
      <!-- Content -->
      <div class="p-6 text-center">
        <!-- Warning Icon -->
        <div class="w-16 h-16 bg-red-50 text-red-600 rounded-full flex items-center justify-center mx-auto mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>
        </div>
        
        <!-- Title -->
        <h3 class="text-lg font-bold text-gray-900 mb-2">Delete Driver?</h3>
        
        <!-- Message -->
        <p class="text-sm text-gray-500">
          Are you sure you want to delete 
          <span class="font-bold" id="driver-name">John Smith</span>? 
          This action cannot be undone.
        </p>
        
        <!-- Driver Info -->
        <div class="mt-4 p-3 bg-gray-50 rounded-lg text-left">
          <p class="text-xs text-gray-400 uppercase font-bold tracking-wide mb-1">Driver to Delete</p>
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-[#34554a] text-white flex items-center justify-center font-bold text-sm" id="driver-avatar">J</div>
            <div>
              <p class="font-bold text-gray-900" id="driver-name-display">John Smith</p>
              <p class="text-xs text-gray-500" id="driver-id-display">D01</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer Actions -->
      <div class="p-4 bg-gray-50 flex gap-3 border-t">
        <button onclick="cancelDelete()" class="flex-1 px-4 py-2 border bg-white rounded-lg text-sm font-bold hover:bg-gray-50 transition-all text-gray-700">
          Cancel
        </button>
        <button onclick="confirmDelete()" class="flex-1 px-4 py-2 bg-red-600 text-white rounded-lg text-sm font-bold hover:bg-red-700 transition-all">
          Delete
        </button>
      </div>
    </div>
  </div>

  <script>
    // Driver data to be deleted
    const driverToDelete = {
      id: 'D01',
      name: 'John Smith'
    };

    // Initialize modal content
    function initModal() {
      document.getElementById('driver-name').textContent = driverToDelete.name;
      document.getElementById('driver-name-display').textContent = driverToDelete.name;
      document.getElementById('driver-id-display').textContent = driverToDelete.id;
      document.getElementById('driver-avatar').textContent = driverToDelete.name.charAt(0);
    }

    function confirmDelete() {
      // In a real app, this would delete the driver from the database
      console.log('Deleting driver:', driverToDelete);
      alert(`Driver "${driverToDelete.name}" has been deleted successfully!`);
      closeModal();
    }

    function cancelDelete() {
      alert('Delete cancelled');
      closeModal();
    }

    function closeModal() {
      // In a real app, this would remove the modal from DOM
      alert('Modal closed');
    }

    // Initialize
    initModal();
  </script>
</body>
</html>
