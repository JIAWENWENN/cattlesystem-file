<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Herd Details - Sawit Kinabalu</title>
        
        <!-- Fonts: Exactly matching Figtree weight range from Vue -->
        <link rel="preconnect" href="https://fonts.bunny.net">
        <link href="https://fonts.bunny.net/css?family=figtree:300,400,500,600,700,800,900&display=swap" rel="stylesheet" />

        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Lucide Icons -->
        <script src="https://unpkg.com/lucide@latest"></script>
        
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: { sans: ['Figtree', 'sans-serif'] },
                        colors: {
                            brand: {
                                DEFAULT: '#34554a',
                                hover: '#2a443b',
                                focus: 'rgba(52, 85, 74, 0.2)'
                            }
                        }
                    },
                },
            }
        </script>
        <style>
            .custom-scrollbar::-webkit-scrollbar { width: 4px; }
            .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
            .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
            .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
            
            .modal-backdrop {
                background-color: rgba(0, 0, 0, 0.5);
                backdrop-filter: blur(4px);
                z-index: 50;
            }
            .hidden { display: none !important; }
            
            /* High-weight utility from Vue */
            .font-black { font-weight: 900; }
        </style>
    </head>
    <body class="font-sans text-gray-900 antialiased bg-gray-50 flex min-h-screen">

        <!-- Sidebar Navigation Simulation (Background) -->
        <aside class="fixed inset-y-0 left-0 w-64 bg-[#22262a] text-gray-400 flex flex-col font-medium z-30 shadow-xl h-screen overflow-hidden text-sm border-r border-gray-800 opacity-50 pointer-events-none">
            <div class="h-24 flex items-center justify-center py-2 bg-[#22262a] border-b border-gray-800">
                <img src="https://placehold.co/150x60?text=LOGO" alt="Logo" class="h-10 w-auto" />
            </div>
            <nav class="flex-1 overflow-y-auto px-2 space-y-1 py-4 custom-scrollbar">
                <a href="#" class="flex items-center px-4 py-2.5 text-gray-300 hover:bg-[#2a2e33] hover:text-white rounded-md">
                    <i data-lucide="layout-dashboard" class="w-4 h-4 mr-3"></i> Dashboard
                </a>
                <div class="nav-item">
                    <button class="w-full flex items-center justify-between px-4 py-2.5 text-white bg-[#2a2e33] rounded-md shadow-sm">
                        <div class="flex items-center font-bold"><i data-lucide="beef" class="w-4 h-4 mr-3 text-white"></i>Herd Management</div>
                        <i data-lucide="chevron-down" class="w-3.5 h-3.5 rotate-180"></i>
                    </button>
                </div>
            </nav>
        </aside>

        <!-- Main Content Area (Background) -->
        <main class="ml-64 flex-1 p-8 opacity-50 pointer-events-none">
            <div class="mb-8">
                <div class="flex items-center gap-2 text-sm text-gray-500 mb-2">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Herd Cards
                </div>
                <h1 class="text-2xl font-bold text-gray-900 tracking-tight">Estate Alpha Herd Details</h1>
            </div>
            <!-- Stats Cards and Table Content blurred by backdrop -->
        </main>

        <!-- Edit Block Modal (PROMINENT PREVIEW) -->
        <div id="editModal" class="fixed inset-0 z-50 flex items-center justify-center modal-backdrop p-4">
            <div class="bg-white rounded-xl w-full max-w-lg shadow-2xl overflow-hidden border border-gray-100 transform scale-100 transition-all">
                
                <!-- Modal Header (Matching Vue exactly) -->
                <div class="px-6 py-4 border-b bg-white flex items-center justify-between">
                    <div>
                        <h3 class="text-lg font-bold text-gray-900">Edit Block</h3>
                        <p class="text-xs text-gray-500" id="edit-block-label">A-01</p>
                    </div>
                    <button class="text-gray-400 hover:text-gray-600 p-2 hover:bg-gray-100 rounded-lg">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                </div>

                <!-- Modal Body (Matching the useForm structure and styling) -->
                <form class="p-6 space-y-4" onsubmit="event.preventDefault();">
                    
                    <!-- Block ID Field -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Block ID</label>
                        <input 
                            type="text" 
                            id="input-block-id" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium outline-none focus:ring-2 focus:ring-[#34554a] focus:border-transparent transition-all" 
                            value="A-01"
                        />
                    </div>

                    <!-- Area and Actual Grid -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Area (Ha)</label>
                            <input 
                                type="number" 
                                step="0.01" 
                                id="input-area" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium outline-none focus:ring-2 focus:ring-[#34554a] focus:border-transparent transition-all text-right" 
                                value="52.40"
                            />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Actual (Ha)</label>
                            <input 
                                type="number" 
                                step="0.01" 
                                id="input-actual" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium outline-none focus:ring-2 focus:ring-[#34554a] focus:border-transparent transition-all text-right" 
                                value="52.40"
                            />
                        </div>
                    </div>

                    <!-- Achievement and Rate Grid -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Achievement</label>
                            <input 
                                type="number" 
                                step="0.01" 
                                id="input-achievement" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium outline-none focus:ring-2 focus:ring-[#34554a] focus:border-transparent transition-all text-right" 
                                value="52.40"
                            />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Rate (RM/Ha)</label>
                            <input 
                                type="number" 
                                step="0.01" 
                                id="input-rate" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium outline-none focus:ring-2 focus:ring-[#34554a] focus:border-transparent transition-all text-right" 
                                value="11.09"
                            />
                        </div>
                    </div>

                    <!-- Modal Footer Actions (Exactly as in Vue) -->
                    <div class="flex justify-end gap-3 pt-4 border-t mt-4">
                        <button 
                            type="button" 
                            class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 text-sm font-medium transition-all"
                        >
                            Cancel
                        </button>
                        <button 
                            type="submit" 
                            class="px-6 py-2 bg-[#34554a] text-white rounded-lg hover:bg-[#2a443b] text-sm font-bold shadow-md transition-all flex items-center gap-2 active:scale-95"
                        >
                            <i data-lucide="save" class="w-4 h-4"></i> Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <script>
            lucide.createIcons();

            // Simple Modal Toggle (for interactive use if needed)
            function toggleModal(id) {
                const m = document.getElementById(id);
                if (m) m.classList.toggle('hidden');
            }
        </script>
    </body>
</html>
