<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>View Medication Details - Sawit Kinabalu</title>
        
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.bunny.net">
        <link href="https://fonts.bunny.net/css?family=figtree:400,500,600,700,800,900&display=swap" rel="stylesheet" />

        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Lucide Icons -->
        <script src="https://unpkg.com/lucide@latest"></script>
        
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            sans: ['Figtree', 'sans-serif'],
                        },
                        colors: {
                            brand: {
                                DEFAULT: '#34554a',
                                hover: '#2c463d',
                            }
                        }
                    },
                },
            }
        </script>
        <style>
            .custom-scrollbar::-webkit-scrollbar { width: 4px; }
            .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
            .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
            .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
            
            .modal-backdrop {
                background-color: rgba(0, 0, 0, 0.5);
                backdrop-filter: blur(4px);
            }
        </style>
    </head>
    <body class="font-sans text-gray-900 antialiased bg-gray-200 min-h-screen flex items-center justify-center p-4">

        <!-- View Medication Modal (Exactly matching the Vue structure) -->
        <div id="viewModal" class="relative z-50 w-full max-w-md mx-4 overflow-hidden bg-white rounded-xl shadow-xl flex flex-col border border-gray-100">
            
            <!-- Modal Header -->
            <div class="flex justify-between items-center p-6 border-b border-gray-100 bg-gray-50">
                <h3 class="text-lg font-bold text-gray-900">Medication Details</h3>
                <button class="text-gray-400 hover:text-gray-600 transition-colors">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>

            <!-- Modal Body (Replicating Vue logic) -->
            <div class="p-6 space-y-4 bg-white">
                
                <!-- Medication Summary Header -->
                <div class="flex items-center gap-4 mb-4">
                    <!-- Icon Container: matching bg-blue-50 text-[#34554a] -->
                    <div class="w-16 h-16 bg-blue-50 text-[#34554a] rounded-full flex items-center justify-center shadow-inner">
                        <i data-lucide="pill" class="w-8 h-8"></i>
                    </div>
                    <div>
                        <h4 class="text-xl font-bold text-gray-900 tracking-tight">Penicillin G</h4>
                        <p class="text-sm text-gray-500 font-medium">Procaine Penicillin</p>
                    </div>
                </div>

                <!-- Information Grid Rows (Matching Vue v-for="col in columns") -->
                <div class="space-y-3">
                    
                    <!-- Row: Generic Name -->
                    <div class="flex justify-between border-b pb-2 border-gray-100">
                        <span class="text-xs font-bold text-gray-400 uppercase tracking-wide">Generic Name</span>
                        <span class="text-sm font-semibold text-gray-900">Procaine Penicillin</span>
                    </div>

                    <!-- Row: Category -->
                    <div class="flex justify-between border-b pb-2 border-gray-100">
                        <span class="text-xs font-bold text-gray-400 uppercase tracking-wide">Category</span>
                        <span class="text-sm font-semibold text-gray-900">Antibiotics</span>
                    </div>

                    <!-- Row: Stock -->
                    <div class="flex justify-between border-b pb-2 border-gray-100">
                        <span class="text-xs font-bold text-gray-400 uppercase tracking-wide">Stock</span>
                        <span class="text-sm font-semibold text-gray-900">120 ml</span>
                    </div>

                    <!-- Row: Expiry -->
                    <div class="flex justify-between border-b pb-2 border-gray-100">
                        <span class="text-xs font-bold text-gray-400 uppercase tracking-wide">Expiry</span>
                        <span class="text-sm font-semibold text-gray-900">2026-05-15</span>
                    </div>

                    <!-- Row: Status (Special Badge Styling) -->
                    <div class="flex justify-between border-b pb-2 border-gray-100 last:border-0">
                        <span class="text-xs font-bold text-gray-400 uppercase tracking-wide">Status</span>
                        <!-- Status Classes matching getStatus(selectedItem?.stock).class -->
                        <span class="px-2 py-0.5 rounded-full text-[10px] font-black border bg-green-100 text-green-800 border-green-200 uppercase tracking-wider">
                            In Stock
                        </span>
                    </div>

                    <!-- Simulated Custom Field Row (if !col.standard) -->
                    <div class="flex justify-between border-b pb-2 border-gray-100 last:border-0">
                        <span class="text-xs font-bold text-gray-400 uppercase tracking-wide">Batch Number</span>
                        <span class="text-sm font-semibold text-gray-900">#4402-A</span>
                    </div>
                </div>
            </div>

            <!-- Modal Footer -->
            <div class="p-4 bg-gray-50 flex justify-end rounded-b-xl border-t border-gray-100">
                <button 
                    type="button" 
                    class="px-6 py-2 border bg-white border-gray-200 rounded-lg text-sm font-bold shadow-sm hover:bg-gray-50 transition-all text-gray-700"
                >
                    Close Details
                </button>
            </div>
        </div>

        <script>
            // Initialize Lucide Icons
            lucide.createIcons();
        </script>
    </body>
</html>
