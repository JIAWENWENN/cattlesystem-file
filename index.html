<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Add Medication Modal - Sawit Kinabalu</title>
        
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.bunny.net">
        <link href="https://fonts.bunny.net/css?family=figtree:400,500,600,700,800,900&display=swap" rel="stylesheet" />

        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Lucide Icons -->
        <script src="https://unpkg.com/lucide@latest"></script>
        
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            sans: ['Figtree', 'sans-serif'],
                        },
                        colors: {
                            brand: {
                                DEFAULT: '#34554a',
                                hover: '#2c463d',
                                light: '#E8F5F1',
                            }
                        }
                    },
                },
            }
        </script>
        <style>
            .custom-scrollbar::-webkit-scrollbar { width: 4px; }
            .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
            .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
            .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
            
            .modal-backdrop {
                background-color: rgba(0, 0, 0, 0.5);
                backdrop-filter: blur(4px);
            }
        </style>
    </head>
    <body class="font-sans text-gray-900 antialiased bg-gray-200 min-h-screen flex items-center justify-center p-4">

        <!-- Add Medication Modal Container (Visible by Default for Preview) -->
        <div id="addModal" class="relative z-50 w-full max-w-lg overflow-hidden bg-white shadow-2xl rounded-xl border border-gray-100 flex flex-col max-h-[90vh]">
            
            <!-- Modal Header -->
            <div class="flex justify-between items-center p-6 border-b border-gray-100 bg-gray-50">
                <h3 class="text-lg font-extrabold text-gray-900 uppercase tracking-tight">Add Medication</h3>
                <button class="text-gray-400 hover:text-gray-600 transition-colors">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>

            <!-- Modal Body (Form) -->
            <div class="p-6 overflow-y-auto bg-white custom-scrollbar">
                <form class="space-y-5" onsubmit="event.preventDefault(); alert('Medication Saved Successfully!');">
                    
                    <!-- Medication Name -->
                    <div class="space-y-1">
                        <label class="block text-sm font-black text-gray-700 tracking-wide uppercase">Medication Name</label>
                        <input 
                            type="text" 
                            placeholder="e.g. Penicillin G, Ivomec" 
                            class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand focus:border-brand outline-none shadow-sm font-medium transition-all" 
                            required
                        >
                    </div>

                    <!-- Generic Name -->
                    <div class="space-y-1">
                        <label class="block text-sm font-black text-gray-700 tracking-wide uppercase">Generic Name / Chemical</label>
                        <input 
                            type="text" 
                            placeholder="e.g. Procaine Penicillin" 
                            class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand focus:border-brand outline-none shadow-sm font-medium transition-all"
                        >
                    </div>

                    <!-- Category & Stock Row -->
                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-1">
                            <label class="block text-sm font-black text-gray-700 tracking-wide uppercase">Category</label>
                            <select class="w-full p-2.5 border border-gray-300 rounded-lg bg-white outline-none focus:ring-2 focus:ring-brand shadow-sm font-medium transition-all">
                                <option>Antibiotics</option>
                                <option>Vaccine</option>
                                <option>Vitamin</option>
                                <option>Dewormer</option>
                                <option>Supplement</option>
                            </select>
                        </div>
                        <div class="space-y-1">
                            <label class="block text-sm font-black text-gray-700 tracking-wide uppercase">Initial Stock Qty</label>
                            <div class="relative">
                                <input 
                                    type="number" 
                                    value="0" 
                                    class="w-full p-2.5 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-brand shadow-sm font-medium transition-all"
                                >
                            </div>
                        </div>
                    </div>

                    <!-- Expiry Date -->
                    <div class="space-y-1">
                        <label class="block text-sm font-black text-gray-700 tracking-wide uppercase">Expiry Date</label>
                        <div class="relative">
                            <i data-lucide="calendar" class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-4 h-4 pointer-events-none"></i>
                            <input 
                                type="date" 
                                class="w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand outline-none shadow-sm font-medium transition-all"
                            >
                        </div>
                    </div>

                    <!-- Notes / Remarks -->
                    <div class="space-y-1">
                        <label class="block text-sm font-black text-gray-700 tracking-wide uppercase">Notes / Remarks</label>
                        <textarea 
                            rows="3" 
                            placeholder="Dosage instructions, storage temperature, batch details, etc." 
                            class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand outline-none resize-none shadow-sm font-medium transition-all"
                        ></textarea>
                    </div>

                    <!-- Modal Footer Action Buttons -->
                    <div class="flex justify-end gap-3 pt-5 border-t border-gray-100">
                        <button 
                            type="button" 
                            class="px-5 py-2.5 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-50 transition-all font-bold"
                        >
                            Cancel
                        </button>
                        <button 
                            type="submit" 
                            class="px-7 py-2.5 bg-brand text-white rounded-lg hover:bg-brand-hover shadow-md font-black transition-all transform active:scale-95 flex items-center gap-2"
                        >
                            <i data-lucide="plus" class="w-4 h-4 text-white"></i>
                            Save Medication
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <script>
            // Initialize Lucide Icons for the modal
            lucide.createIcons();
        </script>
    </body>
</html>
