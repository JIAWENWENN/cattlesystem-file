<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History View - CattleLog</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-fade-in { animation: fadeIn 0.2s ease-out; }
  </style>
</head>
<body class="min-h-screen bg-gray-50 text-gray-900">
  <!-- History View Content -->
  <div id="history-view">
    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
      <div class="bg-white p-5 rounded-xl border border-gray-100 shadow-sm">
        <div class="w-8 h-8 bg-green-50 text-green-600 rounded-lg flex items-center justify-center mb-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></svg>
        </div>
        <p class="text-xs font-bold text-gray-400 mb-1 uppercase tracking-wider">Total Deliveries</p>
        <p class="text-xl font-black text-gray-900">1,247</p>
      </div>
      <div class="bg-white p-5 rounded-xl border border-gray-100 shadow-sm">
        <div class="w-8 h-8 bg-blue-50 text-blue-600 rounded-lg flex items-center justify-center mb-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
        </div>
        <p class="text-xs font-bold text-gray-400 mb-1 uppercase tracking-wider">Total Cattle</p>
        <p class="text-xl font-black text-gray-900">18,450</p>
      </div>
      <div class="bg-white p-5 rounded-xl border border-gray-100 shadow-sm">
        <div class="w-8 h-8 bg-purple-50 text-purple-600 rounded-lg flex items-center justify-center mb-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
        </div>
        <p class="text-xs font-bold text-gray-400 mb-1 uppercase tracking-wider">Avg Time/Trip</p>
        <p class="text-xl font-black text-gray-900">2.5 hrs</p>
      </div>
      <div class="bg-white p-5 rounded-xl border border-gray-100 shadow-sm">
        <div class="w-8 h-8 bg-orange-50 text-orange-600 rounded-lg flex items-center justify-center mb-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" x2="12" y1="20" y2="10"/><line x1="18" x2="18" y1="20" y2="4"/><line x1="6" x2="6" y1="20" y2="16"/></svg>
        </div>
        <p class="text-xs font-bold text-gray-400 mb-1 uppercase tracking-wider">Success Rate</p>
        <p class="text-xl font-black text-gray-900">98.5%</p>
      </div>
    </div>

    <!-- History Table -->
    <div class="bg-white rounded-xl border border-gray-200 overflow-hidden shadow-sm">
      <div class="p-6 border-b border-gray-100 flex flex-wrap gap-4 items-center justify-between bg-gray-50">
        <div class="flex gap-3">
          <select class="px-4 py-2 bg-white border border-gray-200 rounded-lg text-sm font-medium text-gray-600 outline-none focus:ring-2 focus:ring-[#34554a]">
            <option>Last 30 Days</option>
            <option>Last Quarter</option>
            <option>Year to Date</option>
          </select>
          <select class="px-4 py-2 bg-white border border-gray-200 rounded-lg text-sm font-medium text-gray-600 outline-none focus:ring-2 focus:ring-[#34554a]">
            <option>All Drivers</option>
            <option>John Smith</option>
            <option>Maria Garcia</option>
            <option>James Wilson</option>
            <option>Sarah Johnson</option>
          </select>
        </div>
        <button class="flex items-center gap-2 px-5 py-2 bg-[#34554a] text-white rounded-lg font-semibold hover:bg-opacity-90 transition-colors text-sm shadow-sm">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
          Generate Report
        </button>
      </div>
      <div class="overflow-x-auto">
        <table class="w-full text-left whitespace-nowrap">
          <thead>
            <tr class="bg-[#34554a] text-white text-sm">
              <th class="p-4 font-semibold">Date</th>
              <th class="p-4 font-semibold">Delivery ID</th>
              <th class="p-4 font-semibold">Driver</th>
              <th class="p-4 font-semibold">Cattle Count</th>
              <th class="p-4 font-semibold">Route</th>
              <th class="p-4 font-semibold">Status</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-100 text-sm text-gray-700" id="history-table-body">
            <!-- History rows will be rendered here -->
          </tbody>
        </table>
      </div>
      <div class="p-4 border-t bg-gray-50 flex items-center justify-between">
        <p class="text-sm text-gray-500 font-medium" id="showing-count">Showing 1 to 5 of 5 records</p>
        <div class="flex gap-2">
          <button class="w-8 h-8 flex items-center justify-center border rounded-lg bg-white disabled:opacity-50 transition-all">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
          </button>
          <button class="w-8 h-8 flex items-center justify-center border rounded-lg bg-white disabled:opacity-50 transition-all">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Mock Data
    const historyData = [
      { date: '2024-01-15', id: 'DEL-0998', driver: 'John S.', cattle: 18, route: 'Farm A → Mkt B', status: 'Completed' },
      { date: '2024-01-14', id: 'DEL-0997', driver: 'Maria G.', cattle: 12, route: 'Ranch C → Frm D', status: 'Completed' },
      { date: '2024-01-14', id: 'DEL-0996', driver: 'James W.', cattle: 10, route: 'Auct E → Rnch F', status: 'Completed' },
      { date: '2024-01-13', id: 'DEL-0995', driver: 'John S.', cattle: 22, route: 'Farm G → Mkt H', status: 'Completed' },
      { date: '2024-01-12', id: 'DEL-0994', driver: 'Sarah J.', cattle: 8, route: 'Ranch I → Frm J', status: 'Issue' },
    ];

    function getStatusBadge(status) {
      const styles = {
        'Completed': 'bg-green-100 text-green-800 border-green-200',
        'Issue': 'bg-red-100 text-red-800 border-red-200',
        'Active': 'bg-green-100 text-green-800 border-green-200',
        'Inactive': 'bg-gray-100 text-gray-800 border-gray-200',
        'On Route': 'bg-blue-100 text-blue-800 border-blue-200',
      };
      return `<span class="px-2.5 py-0.5 rounded-full text-xs font-medium border ${styles[status] || 'bg-gray-100'}">${status}</span>`;
    }

    function render() {
      renderTable();
    }

    function renderTable() {
      document.getElementById('showing-count').textContent = `Showing 1 to ${historyData.length} of ${historyData.length} records`;

      const tbody = document.getElementById('history-table-body');
      tbody.innerHTML = historyData.map(h => `
        <tr class="hover:bg-gray-50 transition-colors">
          <td class="p-4 text-gray-500">${h.date}</td>
          <td class="p-4 font-bold text-gray-900">${h.id}</td>
          <td class="p-4 text-gray-600">${h.driver}</td>
          <td class="p-4 font-semibold text-gray-900">${h.cattle} Head</td>
          <td class="p-4 text-gray-500 text-xs italic">${h.route}</td>
          <td class="p-4">${getStatusBadge(h.status)}</td>
        </tr>
      `).join('');
    }

    // Initialize
    render();
  </script>
</body>
</html>
