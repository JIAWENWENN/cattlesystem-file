<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Herd Details - Sawit Kinabalu</title>
        
        <!-- Fonts: Exactly matching Figtree weight range from Vue -->
        <link rel="preconnect" href="https://fonts.bunny.net">
        <link href="https://fonts.bunny.net/css?family=figtree:300,400,500,600,700,800,900&display=swap" rel="stylesheet" />

        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Lucide Icons -->
        <script src="https://unpkg.com/lucide@latest"></script>
        
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: { sans: ['Figtree', 'sans-serif'] },
                        colors: {
                            brand: {
                                DEFAULT: '#34554a',
                                hover: '#2a443b',
                                focus: 'rgba(52, 85, 74, 0.2)'
                            }
                        }
                    },
                },
            }
        </script>
        <style>
            .custom-scrollbar::-webkit-scrollbar { width: 4px; }
            .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
            .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
            .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
            
            .modal-backdrop {
                background-color: rgba(0, 0, 0, 0.5);
                backdrop-filter: blur(4px);
                z-index: 50;
            }
            .hidden { display: none !important; }
            
            /* High-weight utility from Vue */
            .font-black { font-weight: 900; }
        </style>
    </head>
    <body class="font-sans text-gray-900 antialiased bg-gray-50 flex min-h-screen">

        <!-- Sidebar Navigation Simulation (Background) -->
        <aside class="fixed inset-y-0 left-0 w-64 bg-[#22262a] text-gray-400 flex flex-col font-medium z-30 shadow-xl h-screen overflow-hidden text-sm border-r border-gray-800 opacity-50 pointer-events-none">
            <div class="h-24 flex items-center justify-center py-2 bg-[#22262a] border-b border-gray-800">
                <img src="https://placehold.co/150x60?text=LOGO" alt="Logo" class="h-10 w-auto" />
            </div>
            <nav class="flex-1 overflow-y-auto px-2 space-y-1 py-4 custom-scrollbar">
                <a href="#" class="flex items-center px-4 py-2.5 text-gray-300 hover:bg-[#2a2e33] hover:text-white rounded-md">
                    <i data-lucide="layout-dashboard" class="w-4 h-4 mr-3"></i> Dashboard
                </a>
                <div class="nav-item">
                    <button class="w-full flex items-center justify-between px-4 py-2.5 text-white bg-[#2a2e33] rounded-md shadow-sm">
                        <div class="flex items-center font-bold"><i data-lucide="beef" class="w-4 h-4 mr-3 text-white"></i>Herd Management</div>
                        <i data-lucide="chevron-down" class="w-3.5 h-3.5 rotate-180"></i>
                    </button>
                </div>
            </nav>
        </aside>

        <!-- Main Content Area (Background) -->
        <main class="ml-64 flex-1 p-8 opacity-50 pointer-events-none">
            <div class="mb-8">
                <div class="flex items-center gap-2 text-sm text-gray-500 mb-2">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Herd Cards
                </div>
                <h1 class="text-2xl font-bold text-gray-900 tracking-tight">Estate Alpha Herd Details</h1>
            </div>
        </main>

        <!-- View Block Modal (PROMINENT PREVIEW) -->
        <div id="viewModal" class="fixed inset-0 z-50 flex items-center justify-center modal-backdrop p-4">
            <div class="bg-white rounded-xl w-full max-w-lg shadow-2xl overflow-hidden border border-gray-100 transform scale-100 transition-all">
                
                <!-- Modal Header (Matching Vue logic exactly) -->
                <div class="px-6 py-4 border-b bg-white flex items-center justify-between">
                    <div>
                        <h3 class="text-lg font-bold text-gray-900">Block Details</h3>
                        <p class="text-xs text-gray-500 font-bold uppercase tracking-widest mt-1">A-01</p>
                    </div>
                    <button class="text-gray-400 hover:text-gray-600 p-2 hover:bg-gray-100 rounded-lg transition-colors">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                </div>

                <!-- Modal Body (Matching the read-only grid structure and typography) -->
                <div class="p-6 space-y-6 bg-white">
                    <div class="grid grid-cols-2 gap-x-8 gap-y-6">
                        <!-- Block ID -->
                        <div>
                            <span class="block text-xs text-gray-400 uppercase font-bold tracking-tight mb-1">Block ID</span>
                            <span class="text-sm font-bold text-gray-900">A-01</span>
                        </div>

                        <!-- Area -->
                        <div>
                            <span class="block text-xs text-gray-400 uppercase font-bold tracking-tight mb-1">Area (Ha)</span>
                            <span class="text-sm font-bold text-gray-900">52.40</span>
                        </div>

                        <!-- Rate -->
                        <div>
                            <span class="block text-xs text-gray-400 uppercase font-bold tracking-tight mb-1">Rate</span>
                            <span class="text-sm font-bold text-gray-900">1.00</span>
                        </div>

                        <!-- Area Actual % -->
                        <div>
                            <span class="block text-xs text-gray-400 uppercase font-bold tracking-tight mb-1">Area Actual %</span>
                            <span class="px-2.5 py-0.5 rounded-full text-xs font-bold border inline-block bg-green-100 text-green-800 border-green-200">
                                100%
                            </span>
                        </div>

                        <!-- Achievement -->
                        <div>
                            <span class="block text-xs text-gray-400 uppercase font-bold tracking-tight mb-1">Achievement</span>
                            <span class="text-sm font-bold text-gray-900">52.40</span>
                        </div>

                        <!-- RM/Ha -->
                        <div>
                            <span class="block text-xs text-gray-400 uppercase font-bold tracking-tight mb-1">RM/Ha</span>
                            <span class="text-sm font-bold text-gray-900">11.09</span>
                        </div>

                        <!-- Total (RM) -->
                        <div>
                            <span class="block text-xs text-gray-400 uppercase font-bold tracking-tight mb-1">Total (RM)</span>
                            <span class="text-sm font-bold text-green-600 uppercase">RM 581.12</span>
                        </div>

                        <!-- Status -->
                        <div>
                            <span class="block text-xs text-gray-400 uppercase font-bold tracking-tight mb-1">Status</span>
                            <span class="px-2.5 py-0.5 rounded-full text-xs font-bold border inline-block bg-green-100 text-green-800 border-green-200">
                                Excellent
                            </span>
                        </div>
                    </div>
                </div>

                <!-- Modal Footer Actions (Exactly as in Vue) -->
                <div class="px-6 py-4 border-t bg-gray-50 flex justify-end gap-3 rounded-b-xl">
                    <button 
                        type="button" 
                        class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 bg-white hover:bg-gray-100 text-sm font-medium transition-all"
                    >
                        Close
                    </button>
                    <button 
                        type="button" 
                        class="px-5 py-2 bg-[#34554a] text-white rounded-lg hover:bg-[#2a443b] text-sm font-bold shadow-md transition-all flex items-center gap-2 active:scale-95"
                    >
                        <i data-lucide="pencil" class="w-4 h-4"></i> Edit
                    </button>
                </div>
            </div>
        </div>

        <script>
            lucide.createIcons();

            // Simple Modal Toggle for interactive usage
            function toggleModal(id) {
                const m = document.getElementById(id);
                if (m) m.classList.toggle('hidden');
            }
        </script>
    </body>
</html>
