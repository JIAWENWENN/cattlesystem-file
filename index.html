<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Delete Medication - Sawit Kinabalu</title>
        
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.bunny.net">
        <link href="https://fonts.bunny.net/css?family=figtree:400,500,600,700,800,900&display=swap" rel="stylesheet" />

        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Lucide Icons -->
        <script src="https://unpkg.com/lucide@latest"></script>
        
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            sans: ['Figtree', 'sans-serif'],
                        }
                    },
                },
            }
        </script>
        <style>
            .modal-backdrop {
                background-color: rgba(0, 0, 0, 0.5);
                backdrop-filter: blur(4px);
            }
        </style>
    </head>
    <body class="font-sans text-gray-900 antialiased bg-gray-200 min-h-screen flex items-center justify-center p-4">

        <!-- Delete Confirmation Modal -->
        <!-- Replicating the exact structure of the DeleteConfirmationModal component -->
        <div id="deleteModal" class="relative z-50 w-full max-w-md mx-4 overflow-hidden bg-white rounded-xl shadow-2xl flex flex-col border border-gray-100 transition-all transform">
            
            <!-- Close Button Top Right -->
            <button class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>

            <!-- Modal Content -->
            <div class="p-8 text-center">
                
                <!-- Warning Icon: matching bg-red-50 text-red-600 from medications dashboard -->
                <div class="mx-auto w-20 h-20 bg-red-50 text-red-600 rounded-full flex items-center justify-center mb-6 shadow-inner">
                    <i data-lucide="alert-triangle" class="w-10 h-10"></i>
                </div>

                <!-- Content Header: font-black and uppercase tracking-tight as per branding -->
                <h3 class="text-xl font-black text-gray-900 uppercase tracking-tight mb-2">Delete Medication</h3>
                <p class="text-sm text-gray-500 font-medium leading-relaxed px-2">
                    Are you sure you want to delete <span class="font-bold text-gray-900">Penicillin G</span>? 
                    <br>This action is permanent and cannot be undone.
                </p>
            </div>

            <!-- Modal Footer: Matching the gray-50 background and border-t from other system modals -->
            <div class="grid grid-cols-2 gap-3 p-6 bg-gray-50 border-t border-gray-100 rounded-b-xl">
                <!-- Cancel Button -->
                <button 
                    type="button" 
                    class="px-6 py-3 border border-gray-300 bg-white rounded-lg text-sm font-bold text-gray-700 hover:bg-gray-100 transition-all shadow-sm active:scale-95"
                >
                    Cancel
                </button>

                <!-- Delete Button: bg-red-600 with uppercase tracking-wider -->
                <button 
                    type="button" 
                    class="px-6 py-3 bg-red-600 text-white rounded-lg text-sm font-black uppercase tracking-wider hover:bg-red-700 shadow-md transition-all transform active:scale-95 flex items-center justify-center gap-2"
                    onclick="alert('Medication record has been successfully removed.')"
                >
                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                    Confirm Delete
                </button>
            </div>
        </div>

        <script>
            // Initialize Icons
            lucide.createIcons();
        </script>
    </body>
</html>
