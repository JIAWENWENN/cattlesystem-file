<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Add Supplier Modal - Sawit Kinabalu</title>
        
        <!-- Fonts: Exact matching Figtree weight range (300-900) -->
        <link rel="preconnect" href="https://fonts.bunny.net">
        <link href="https://fonts.bunny.net/css?family=figtree:300,400,500,600,700,800,900&display=swap" rel="stylesheet" />

        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Lucide Icons -->
        <script src="https://unpkg.com/lucide@latest"></script>
        
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            sans: ['Figtree', 'sans-serif'],
                        },
                        colors: {
                            brand: {
                                DEFAULT: '#34554a',
                                hover: '#2c463d',
                            }
                        }
                    },
                },
            }
        </script>
        <style>
            /* Custom weight and spacing overrides to match Vue logic exactly */
            .font-black { font-weight: 900; }
            .tracking-widest { letter-spacing: 0.1em; }
            .tracking-tight { letter-spacing: -0.025em; }
            .text-\[10px\] { font-size: 10px; }

            /* Modal Backdrop simulation */
            .modal-backdrop {
                background-color: rgba(0, 0, 0, 0.5);
                backdrop-filter: blur(4px);
                transition: all 0.2s ease;
            }

            /* Form field focus styles matching system defaults */
            .system-input:focus {
                outline: none;
                box-shadow: 0 0 0 2px rgba(52, 85, 74, 0.2);
                border-color: #34554a;
            }
        </style>
    </head>
    <body class="font-sans text-gray-900 antialiased bg-gray-200 min-h-screen flex items-center justify-center p-4">

        <!-- Add Supplier Modal (Matching Vue Structure Exactly) -->
        <div id="addSupplierModal" class="relative z-50 w-full max-w-lg mx-4 border border-gray-100 bg-white rounded-2xl shadow-2xl overflow-hidden transition-all transform scale-100">
            
            <!-- Modal Header -->
            <div class="flex justify-between items-center p-6 border-b bg-gray-50">
                <h3 class="text-lg font-black text-gray-900 tracking-widest uppercase">Add New Supplier</h3>
                <button class="text-gray-400 hover:text-gray-600 transition-colors">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>

            <!-- Modal Body (Matching the grid-cols-2 gap-4 layout from Vue) -->
            <div class="p-6">
                <form id="supplierForm" class="space-y-4" onsubmit="event.preventDefault();">
                    <div class="grid grid-cols-2 gap-4">
                        
                        <!-- Company Name (Full Width) -->
                        <div class="col-span-2 space-y-1">
                            <label class="block text-[10px] font-black text-gray-400 uppercase tracking-widest">Company Name *</label>
                            <input
                                type="text"
                                class="system-input w-full p-2.5 border border-gray-300 rounded-lg font-black text-sm shadow-sm transition-all"
                                placeholder="Legal corporate name"
                                required
                            />
                        </div>

                        <!-- Type -->
                        <div class="space-y-1">
                            <label class="block text-[10px] font-black text-gray-400 uppercase tracking-widest">Type</label>
                            <select class="system-input w-full p-2.5 border border-gray-300 rounded-lg bg-white font-black text-sm shadow-sm transition-all cursor-pointer">
                                <option value="Distributor">Distributor</option>
                                <option value="Manufacturer">Manufacturer</option>
                                <option value="Wholesaler">Wholesaler</option>
                            </select>
                        </div>

                        <!-- Contact Person -->
                        <div class="space-y-1">
                            <label class="block text-[10px] font-black text-gray-400 uppercase tracking-widest">Contact Person</label>
                            <input
                                type="text"
                                class="system-input w-full p-2.5 border border-gray-300 rounded-lg font-black text-sm shadow-sm transition-all"
                                placeholder="Name"
                            />
                        </div>

                        <!-- Phone -->
                        <div class="space-y-1">
                            <label class="block text-[10px] font-black text-gray-400 uppercase tracking-widest">Phone</label>
                            <input
                                type="text"
                                class="system-input w-full p-2.5 border border-gray-300 rounded-lg font-black text-sm shadow-sm transition-all"
                                placeholder="+60 12-345 6789"
                            />
                        </div>

                        <!-- Email -->
                        <div class="space-y-1">
                            <label class="block text-[10px] font-black text-gray-400 uppercase tracking-widest">Email</label>
                            <input
                                type="email"
                                class="system-input w-full p-2.5 border border-gray-300 rounded-lg font-black text-sm shadow-sm transition-all"
                                placeholder="email@company.com"
                            />
                        </div>

                        <!-- Address (Full Width) -->
                        <div class="col-span-2 space-y-1">
                            <label class="block text-[10px] font-black text-gray-400 uppercase tracking-widest">Address</label>
                            <textarea
                                rows="2"
                                class="system-input w-full p-2.5 border border-gray-300 rounded-lg font-black text-sm shadow-sm transition-all"
                                placeholder="Full address"
                            ></textarea>
                        </div>
                    </div>

                    <!-- Modal Footer Actions (Replicating exact button typography) -->
                    <div class="flex justify-end gap-3 pt-6 border-t border-gray-100 mt-4">
                        <button 
                            type="button" 
                            class="px-5 py-2.5 border border-gray-300 rounded-lg text-gray-600 font-bold uppercase text-[10px] tracking-widest hover:bg-gray-50 transition-all"
                        >
                            Cancel
                        </button>
                        <button 
                            type="submit" 
                            class="px-8 py-2.5 bg-brand text-white rounded-lg hover:bg-brand-hover shadow-md font-black uppercase text-[10px] tracking-widest transition-all transform active:scale-95"
                        >
                            Add Supplier
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <script>
            // Initialize Icons
            lucide.createIcons();
        </script>
    </body>
</html>
