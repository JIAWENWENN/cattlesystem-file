<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login - Sawit Kinabalu Cattle System</title>
        
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.bunny.net">
        <link href="https://fonts.bunny.net/css?family=figtree:400,500,600,700&display=swap" rel="stylesheet" />

        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            sans: ['Figtree', 'sans-serif'],
                        },
                        colors: {
                            brand: {
                                DEFAULT: '#34554a',
                                hover: '#2c463d',
                                focus: 'rgba(52, 85, 74, 0.2)'
                            }
                        }
                    },
                },
            }
        </script>
        <style>
            .active-scale:active {
                transform: scale(0.98);
            }
        </style>
    </head>
    <body class="font-sans text-gray-900 antialiased bg-gray-50">
        <div class="min-h-screen flex flex-col items-center justify-center p-4">
            <div class="w-full max-w-[380px]">
                <!-- Card Container -->
                <div class="bg-white rounded-2xl shadow-lg p-8">
                    <!-- Logo Section -->
                    <div class="text-center mb-6">
                        <div class="flex justify-center mb-4">
                            <!-- Logo Placeholder -->
                            <img
                                src="https://via.placeholder.com/200x100?text=Sawit+Kinabalu"
                                alt="Sawit Kinabalu Logo"
                                class="h-24 w-auto"
                                onerror="this.onerror=null; this.src='https://placehold.co/200x100?text=LOGO';"
                            />
                        </div>

                        <h1 class="text-xl font-bold text-gray-900 mb-1">User Login</h1>
                        <p class="text-gray-500 text-xs">Welcome Back. Sign in to Sawit Kinabalu Cattle System.</p>
                    </div>

                    <!-- Login Form -->
                    <form onsubmit="event.preventDefault();" class="space-y-4">
                        <!-- Email Input -->
                        <div class="space-y-1.5">
                            <label for="email" class="text-xs font-medium text-gray-700 block">Email Address</label>
                            <input
                                type="email"
                                id="email"
                                class="block w-full px-3 py-2 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-brand/20 focus:border-brand transition-all text-sm"
                                placeholder="your@email.com"
                                required
                                autofocus
                                autocomplete="username"
                            />
                        </div>

                        <!-- Password Input -->
                        <div class="space-y-1.5">
                            <label for="password" class="text-xs font-medium text-gray-700 block">Password</label>
                            <input
                                type="password"
                                id="password"
                                class="block w-full px-3 py-2 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-brand/20 focus:border-brand transition-all text-sm"
                                placeholder="••••••••"
                                required
                                autocomplete="current-password"
                            />
                        </div>

                        <!-- Remember Me Checkbox -->
                        <div class="flex items-center">
                            <input
                                id="remember"
                                type="checkbox"
                                class="w-4 h-4 text-[#34554a] bg-gray-100 border-gray-300 rounded focus:ring-brand focus:ring-2"
                            />
                            <label for="remember" class="ml-2 text-xs text-gray-700 cursor-pointer">
                                Remember me
                            </label>
                        </div>

                        <!-- Submit Button -->
                        <button
                            type="submit"
                            class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-semibold text-white bg-[#34554a] hover:bg-[#2c463d] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand transition-all transform active-scale mt-6"
                        >
                            Sign In
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
