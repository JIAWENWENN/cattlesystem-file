<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Driver Modal - CattleLog</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #f3f4f6; min-height: 100vh; }
    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-fade-in { animation: fadeIn 0.2s ease-out; }
  </style>
</head>
<body class="p-8">
  <!-- View Driver Modal -->
  <div class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm">
    <div class="bg-white rounded-xl shadow-xl w-full max-w-md mx-4 overflow-hidden flex flex-col border border-gray-100 animate-fade-in">
      <!-- Header -->
      <div class="flex justify-between items-center p-6 border-b border-gray-100 bg-gray-50">
        <h3 class="text-lg font-bold text-gray-900">Driver Details</h3>
        <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
        </button>
      </div>

      <!-- Content -->
      <div class="p-6 space-y-4 bg-white max-h-[60vh] overflow-y-auto custom-scrollbar">
        <!-- Profile Section -->
        <div class="flex items-center gap-4 mb-4">
          <div class="w-16 h-16 bg-[#34554a]/10 text-[#34554a] rounded-full flex items-center justify-center shadow-inner">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
          </div>
          <div>
            <h4 class="text-xl font-bold text-gray-900 tracking-tight" id="driver-name">John Smith</h4>
            <p class="text-sm text-gray-500 font-medium" id="driver-id">D01</p>
          </div>
        </div>

        <!-- Details Section -->
        <div class="space-y-3">
          <div class="flex justify-between border-b pb-2 border-gray-100">
            <span class="text-xs font-bold text-gray-400 uppercase tracking-wide">Phone</span>
            <span class="text-sm font-semibold text-gray-900" id="driver-phone">+1-555-0101</span>
          </div>
          <div class="flex justify-between border-b pb-2 border-gray-100">
            <span class="text-xs font-bold text-gray-400 uppercase tracking-wide">License</span>
            <span class="text-sm font-semibold text-gray-900" id="driver-license">TX-99210</span>
          </div>
          <div class="flex justify-between border-b pb-2 border-gray-100">
            <span class="text-xs font-bold text-gray-400 uppercase tracking-wide">License Expiry</span>
            <span class="text-sm font-semibold text-gray-900" id="driver-expiry">2025-06-15</span>
          </div>
          <div class="flex justify-between border-b pb-2 border-gray-100">
            <span class="text-xs font-bold text-gray-400 uppercase tracking-wide">Vehicle</span>
            <span class="text-sm font-semibold text-gray-900" id="driver-vehicle">VH-001</span>
          </div>
          <div class="flex justify-between border-b pb-2 border-gray-100">
            <span class="text-xs font-bold text-gray-400 uppercase tracking-wide">Status</span>
            <span id="driver-status"></span>
          </div>
        </div>
        
        <!-- Assignment Schedule Section -->
        <div class="pt-4 mt-4 border-t border-gray-200">
          <h4 class="text-xs font-bold text-gray-500 uppercase tracking-wider mb-3">Assignment Schedule</h4>
          <div class="space-y-3">
            <div class="flex justify-between border-b pb-2 border-gray-100">
              <span class="text-xs font-bold text-gray-400 uppercase tracking-wide">Shift Time</span>
              <span class="text-sm font-semibold text-gray-900" id="driver-shift">06:00 - 14:00</span>
            </div>
            <div class="flex justify-between border-b pb-2 border-gray-100">
              <span class="text-xs font-bold text-gray-400 uppercase tracking-wide">Source</span>
              <span class="text-sm font-semibold text-gray-900" id="driver-source">Farm A</span>
            </div>
            <div class="flex justify-between">
              <span class="text-xs font-bold text-gray-400 uppercase tracking-wide">Destination</span>
              <span class="text-sm font-semibold text-gray-900" id="driver-destination">Market B</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="p-4 bg-gray-50 flex justify-end rounded-b-xl border-t">
        <button onclick="closeModal()" class="px-6 py-2 border bg-white rounded-lg text-sm font-bold shadow-sm hover:bg-gray-50 transition-all text-gray-700">Close Details</button>
      </div>
    </div>
  </div>

  <script>
    // Mock Driver Data
    const driverData = {
      id: 'D01',
      name: 'John Smith',
      phone: '+1-555-0101',
      status: 'Active',
      license: 'TX-99210',
      vehicle: 'VH-001',
      expiry_date: '2025-06-15',
      shift_start: '06:00',
      shift_end: '14:00',
      source: 'Farm A',
      destination: 'Market B'
    };

    function getStatusBadge(status) {
      const styles = {
        'Active': 'bg-green-100 text-green-800 border-green-200',
        'Inactive': 'bg-gray-100 text-gray-800 border-gray-200',
        'On Route': 'bg-blue-100 text-blue-800 border-blue-200',
        'Available': 'bg-green-100 text-green-800 border-green-200',
        'In Use': 'bg-purple-100 text-purple-800 border-purple-200',
        'Maintenance': 'bg-orange-100 text-orange-800 border-orange-200',
        'Completed': 'bg-green-100 text-green-800 border-green-200',
        'Issue': 'bg-red-100 text-red-800 border-red-200',
      };
      return `<span class="px-2.5 py-0.5 rounded-full text-xs font-medium border ${styles[status] || 'bg-gray-100'}">${status}</span>`;
    }

    function renderDriverDetails() {
      document.getElementById('driver-name').textContent = driverData.name;
      document.getElementById('driver-id').textContent = driverData.id;
      document.getElementById('driver-phone').textContent = driverData.phone;
      document.getElementById('driver-license').textContent = driverData.license;
      document.getElementById('driver-expiry').textContent = driverData.expiry_date || '-';
      document.getElementById('driver-vehicle').textContent = driverData.vehicle === 'None' ? '-' : driverData.vehicle;
      document.getElementById('driver-status').innerHTML = getStatusBadge(driverData.status);
      document.getElementById('driver-shift').textContent = driverData.shift_start && driverData.shift_end ? `${driverData.shift_start} - ${driverData.shift_end}` : '-';
      document.getElementById('driver-source').textContent = driverData.source || '-';
      document.getElementById('driver-destination').textContent = driverData.destination || '-';
    }

    function closeModal() {
      alert('Modal closed');
    }

    // Initialize
    renderDriverDetails();
  </script>
</body>
</html>
