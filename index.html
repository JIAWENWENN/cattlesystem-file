<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Supplier Profile - Sawit Kinabalu</title>
        
        <!-- Fonts: Exact matching Figtree weight range (300-900) -->
        <link rel="preconnect" href="https://fonts.bunny.net">
        <link href="https://fonts.bunny.net/css?family=figtree:300,400,500,600,700,800,900&display=swap" rel="stylesheet" />

        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Lucide Icons -->
        <script src="https://unpkg.com/lucide@latest"></script>
        
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            sans: ['Figtree', 'sans-serif'],
                        },
                        colors: {
                            brand: {
                                DEFAULT: '#34554a',
                                hover: '#2c463d',
                            }
                        }
                    },
                },
            }
        </script>
        <style>
            /* Custom weight and spacing overrides to match Vue logic exactly */
            .font-black { font-weight: 900; }
            .tracking-widest { letter-spacing: 0.1em; }
            .tracking-tight { letter-spacing: -0.025em; }
            .text-\[10px\] { font-size: 10px; }

            /* Modal Backdrop simulation */
            .modal-backdrop {
                background-color: rgba(0, 0, 0, 0.5);
                backdrop-filter: blur(4px);
                transition: all 0.2s ease;
            }
        </style>
    </head>
    <body class="font-sans text-gray-900 antialiased bg-gray-200 min-h-screen flex items-center justify-center p-4">

        <!-- Supplier Details Modal (Exactly matching the Vue structure for openSupplierDetails) -->
        <div id="supplierModal" class="relative z-50 w-full max-w-md mx-4 border border-gray-100 bg-white rounded-xl shadow-2xl overflow-hidden transition-all transform scale-100">
            
            <!-- Modal Header -->
            <div class="flex justify-between items-center p-6 border-b border-gray-100 bg-gray-50">
                <h3 class="text-lg font-bold text-gray-900 tracking-tight">Supplier Profile</h3>
                <button class="text-gray-400 hover:text-gray-600 transition-colors">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>

            <!-- Modal Body -->
            <div class="p-6 space-y-4">
                
                <!-- Supplier Summary Header -->
                <div class="flex items-center gap-4 mb-4">
                    <!-- Icon Container: bg-[#34554a]/10 text-[#34554a] -->
                    <div class="w-16 h-16 bg-[#34554a]/10 text-[#34554a] rounded-full flex items-center justify-center shadow-inner">
                        <i data-lucide="truck" class="w-8 h-8"></i>
                    </div>
                    <div>
                        <h4 class="text-xl font-bold text-gray-900 tracking-tight">AgroSupply Co.</h4>
                        <!-- Type Badge: text-[10px] font-bold tracking-widest uppercase -->
                        <span class="text-[10px] font-bold tracking-widest uppercase text-[#34554a] bg-[#34554a]/10 px-2 py-1 rounded">
                            Distributor
                        </span>
                    </div>
                </div>

                <!-- Detailed Information Grid (Matching Vue Layout) -->
                <div class="space-y-3">
                    
                    <!-- Row: Contact -->
                    <div class="flex justify-between border-b pb-2 border-gray-100">
                        <span class="text-xs font-bold text-gray-400 uppercase tracking-wide">Contact</span>
                        <span class="text-sm font-semibold text-gray-900">Mr. Ahmad Kamal</span>
                    </div>

                    <!-- Row: Phone -->
                    <div class="flex justify-between border-b pb-2 border-gray-100">
                        <span class="text-xs font-bold text-gray-400 uppercase tracking-wide">Phone</span>
                        <span class="text-sm font-semibold text-gray-900">+60 12-345 6789</span>
                    </div>

                    <!-- Row: Email -->
                    <div class="flex justify-between border-b pb-2 border-gray-100">
                        <span class="text-xs font-bold text-gray-400 uppercase tracking-wide">Email</span>
                        <span class="text-sm font-semibold text-gray-900">kamal@agrosupply.com</span>
                    </div>

                    <!-- Row: Address (Matching text-right max-w-[200px]) -->
                    <div class="flex justify-between">
                        <span class="text-xs font-bold text-gray-400 uppercase tracking-wide">Address</span>
                        <span class="text-sm font-semibold text-gray-900 text-right max-w-[200px]">
                            No. 24, Kawasan Perindustrian Tawau, 91000 Sabah, Malaysia
                        </span>
                    </div>
                </div>
            </div>

            <!-- Modal Footer (Matching specific flex justify-between layout) -->
            <div class="p-4 bg-gray-50 flex justify-between items-center border-t border-gray-100">
                
                <!-- Left Actions: Edit & Delete -->
                <div class="flex gap-2">
                    <button 
                        type="button" 
                        class="flex items-center gap-1.5 px-4 py-2 border bg-white rounded-lg text-sm font-bold shadow-sm hover:bg-gray-50 transition-all text-gray-700"
                    >
                        <i data-lucide="pencil" class="w-4 h-4"></i>
                        Edit
                    </button>
                    <button 
                        type="button" 
                        class="flex items-center gap-1.5 px-4 py-2 border border-red-200 bg-white rounded-lg text-sm font-bold shadow-sm hover:bg-red-50 transition-all text-red-600"
                    >
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                        Delete
                    </button>
                </div>

                <!-- Right Action: Close -->
                <button 
                    type="button" 
                    class="px-6 py-2 border bg-white rounded-lg text-sm font-bold shadow-sm hover:bg-gray-50 transition-all text-gray-700"
                >
                    Close
                </button>
            </div>
        </div>

        <script>
            // Initialize Icons
            lucide.createIcons();
        </script>
    </body>
</html>
